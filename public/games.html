<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Games Tracker</title>
        <link href="css/styles.css" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        />

        <!-- Toastify CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
        />
        <!-- Toastify JS -->
        <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    </head>
    <body>
        <header>
            <h1>Games Tracker</h1>
            <h2 id="username-label">
                <a href="/"> You're not logged in! </a>
            </h2>
        </header>

        <main>
            <section class="game-form-container">
                <h2>Add a New Game</h2>
                <form id="game-form">
                    <div class="form-group">
                        <label for="title">Game Title:</label>
                        <input type="text" id="title" name="title" required />
                    </div>

                    <div class="form-group">
                        <label for="platform">Platform:</label>
                        <input
                            type="text"
                            id="platform"
                            name="platform"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="status">Status:</label>
                        <select id="status" name="status">
                            <option value="Completed">Completed</option>
                            <option value="Playing">Playing</option>
                            <option value="Backlog">Backlog</option>
                        </select>
                    </div>

                    <button type="submit" class="btn">Add Game</button>
                </form>
            </section>

            <section class="games-section">
                <div class="card">
                    <div class="card-header">
                        <h2>My Games</h2>
                        <div class="filter-container">
                            <select id="status-filter">
                                <option value="All">All Games</option>
                                <option value="Playing">
                                    Currently Playing
                                </option>
                                <option value="Completed">Completed</option>
                                <option value="Backlog">Backlog</option>
                            </select>
                        </div>
                    </div>

                    <div id="games-list">
                        <!-- Games will be displayed here -->
                        <p class="empty-state">
                            No games added yet. Add your first game!
                        </p>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>My First Web Development Project</p>
        </footer>
        <script src="js/game_list.js"></script>
        <script src="js/utils.js"></script>
    </body>
</html>
